
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Landing Page Design for Hamed Bondok</title>
   <!-- Note: the build step will inject the correct base path for production.
     Keep the source index.html free of an explicit base so the dev server
     can resolve module imports correctly. -->
      <!-- Critical inline styles for the static fallback UI so users see
           content immediately even if the JS bundle is slow or errors. -->
      <style>
        .app-fallback{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px;background:linear-gradient(180deg,#0f1724 0%,#0b1220 100%);color:#fff;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
        .app-fallback .container{max-width:1100px;width:100%;text-align:center}
        .app-fallback h1{font-size:clamp(1.5rem,4vw,2.5rem);margin:0 0 .5rem;font-weight:700}
        .app-fallback p{opacity:.9;margin:0 0 1rem}
        .app-fallback .cta a{display:inline-block;margin:.25rem .5rem;padding:.7rem 1.25rem;border-radius:.5rem;background:#CE1126;color:#fff;text-decoration:none;font-weight:600}
        .app-fallback .cta a.secondary{background:transparent;border:2px solid #C09F5F;color:#C09F5F}
        body[data-app-ready="true"] .app-fallback{display:none!important}
      </style>
    </head>

    <body>
      <div id="root">
        <div class="app-fallback" role="status" aria-live="polite">
          <div class="container">
            <h1>حامد بندق — الحملة الرسمية</h1>
            <p>نحن نجهز الموقع الآن. يمكنك الانتظار قليلًا أو الضغط على أحد الأزرار للانتقال مباشرةً.</p>
            <div class="cta">
              <a href="#contact">انضم للحملة</a>
              <a class="secondary" href="#vision">تعرف على البرنامج</a>
            </div>
          </div>
        </div>
      </div>
      <noscript>
        <div style="padding:24px;background:#fff;color:#000;min-height:100vh;">
          <h1>الرجاء تفعيل JavaScript</h1>
          <p>هذا الموقع يتطلب تشغيل JavaScript لعرض محتوياته.</p>
        </div>
      </noscript>
      <!-- Patch customElements.define early to avoid 'already defined' runtime errors
           which can be thrown by third-party libraries that register the same
           web component more than once (e.g. mce-autosize-textarea). This script
           runs before the module bundle is loaded. -->
      <script>
        (function () {
          try {
            if (typeof window !== 'undefined' && window.customElements) {
              var nativeDefine = window.customElements.define.bind(window.customElements);
              window.customElements.define = function (name, constructor, options) {
                if (window.customElements.get(name)) {
                  console.warn('Custom element "' + name + '" already defined — skipping re-definition.');
                  return;
                }
                return nativeDefine(name, constructor, options);
              };
            }
          } catch (e) {
            // ignore — if this fails we still want the app to try to run
            console.warn('Failed to patch customElements.define', e);
          }
        })();
      </script>
      <script type="module" src="./src/main.tsx"></script>
    </body>
  </html>
