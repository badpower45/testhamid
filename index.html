
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Landing Page Design for Hamed Bondok</title>
   <!-- Note: the build step will inject the correct base path for production.
     Keep the source index.html free of an explicit base so the dev server
     can resolve module imports correctly. -->
    </head>

    <body>
      <div id="root">جاري تحميل التطبيق...</div>
      <noscript>
        <div style="padding:24px;background:#fff;color:#000;min-height:100vh;">
          <h1>الرجاء تفعيل JavaScript</h1>
          <p>هذا الموقع يتطلب تشغيل JavaScript لعرض محتوياته.</p>
        </div>
      </noscript>
      <!-- Patch customElements.define early to avoid 'already defined' runtime errors
           which can be thrown by third-party libraries that register the same
           web component more than once (e.g. mce-autosize-textarea). This script
           runs before the module bundle is loaded. -->
      <script>
        (function () {
          try {
            if (typeof window !== 'undefined' && window.customElements) {
              var nativeDefine = window.customElements.define.bind(window.customElements);
              window.customElements.define = function (name, constructor, options) {
                if (window.customElements.get(name)) {
                  console.warn('Custom element "' + name + '" already defined — skipping re-definition.');
                  return;
                }
                return nativeDefine(name, constructor, options);
              };
            }
          } catch (e) {
            // ignore — if this fails we still want the app to try to run
            console.warn('Failed to patch customElements.define', e);
          }
        })();
      </script>
      <script type="module" src="./src/main.tsx"></script>
    </body>
  </html>
